<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BookMySeat</title>
  </head>
  <body>
    <div class="movie-container">
      <div>
        <label>Select a Movie :</label>
        <select>
          <option value="120">Dilwale Dulhaniya Le Jaenge</option>
          <option value="150">Kantara</option>
          <option value="180">Zindagi Na Milegi Dobara</option>
          <option value="220">Yeh Jawani Hai Deewani</option>
        </select>
      </div>
      <div class="indicator">
        <ul>
          <li>
            <div class="seat"></div>
            <small>NA</small>
          </li>

          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
        </ul>
      </div>
      <div class="theater-container">
        <div class="movie-screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
          <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat selected"></div>
          <div class="seat selected"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
      </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
      </div>
      <div>You have Occupied this may seats</div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
